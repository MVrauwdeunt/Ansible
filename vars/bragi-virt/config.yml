  - { disk: "/dev/disk/by-id/ata-SAMSUNG_HD103SJ_S246JD2B206681-part1", mount: "disk2", options: "xfs defaults 0 0" }
  - { disk: "/dev/disk/by-id/ata-TOSHIBA_MQ01ABF050_276OCQUYT-part1", mount: "disk3", options: "xfs defaults 0 0" }
  - { disk: "/dev/disk/by-id/ata-ST3500418AS_9VMTZH60-part1", mount: "disk4", options: "xfs defaults 0 0" }
  - { disk: "/dev/disk/by-id/ata-ST2000DM001-1ER164_Z4Z0B28Y-part1 ", mount: "disk5", options: "xfs defaults 0 0" }

