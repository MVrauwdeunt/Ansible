user: osmc
group: osmc

scriptdir: "/home/{{ user }}/Scripts/"
servicedir: "/home/{{ user }}"

backuppath: /volume2/Backup

services: [
  {"name": "irswitch", "script": "irswitch.sh", "service": "irswitch.j2"},
  {"name": "irsshutdown", "script": "shutdown.sh", "service": "irswitch2.j2"},
  {"name": "Fan Control", "script": "fan_control.py", "service": "fan_control.j2"}
]

packages: 
  - cron
  - RPi.GPIO
  - python3-crypto
  - build-essential
  - python3-pip

deb_packages: [
  - {"name": "hyperion", "url": "https://github.com/hyperion-project/hyperion.ng/releases/download/2.0.12/Hyperion-2.0.12-Linux-armv7l.deb"}
]

pip_modules:
  - setuptools
  - wheel
  - pycryptodomex
