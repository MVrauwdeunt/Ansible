- name: Creates directory
  file:
    path: /home/{{ user }}/Backup
    state: directory
    owner: osmc
    group: osmc
    mode: 0775
    recurse: yes

- name: Stop Mediaplayer
  command: "sudo systemctl stop mediacenter"
  become_user: "{{ user }}"

- name: Copy backup
  command: "scp -oStrictHostKeyChecking=no {{ fileserver }}:{{ backuppath }}*.tar.gz /home/{{ user }}/Backup/"
  become_user: "{{ user }}"

- name: Unarchive a file that is already on the remote machine
  unarchive:
    src: /home/{{ user }}/Backup/OSMCBACKUP_2022_03_26_20_19_17.tar.gz
    dest: /home/{{ user }}/.kodi/
    remote_src: yes
    owner: "{{ user }}"

- name: Start Mediaplayer
  command: "sudo systemctl start mediacenter"
  become_user: "{{ user }}"

