#  copy:
#    src: files/scripts
#    dest: /home/{{ user }}/Scripts

- debug:
    msg: "{{ vars['scripts_' + ansible_hostname] }}"

- name: Copy Scripts
  copy:
    src: files/scripts/{{ item }}
    dest: /home/{{ user }}/Scripts/
  with_items: "{{ vars['scripts_' + ansible_hostname + '.sh'] }}"

- name: create advancedsettings file from template
  template:
    src: "templates/{{ item }}.j2"
    dest: "/etc/systemd/system/{{ item }}.service"
    owner: osmc
    group: osmc
    mode: 0775
  with_items: "{{ vars['scripts_' + ansible_hostname] }}"