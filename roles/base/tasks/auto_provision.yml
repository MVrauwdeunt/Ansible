  - name: add ansible user
    user:
      name: vor
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_vor
      dest: /etc/sudoers.d/vor
      owner: root
      group: root
      mode: 0440
 
  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: vor
      weekday: "*"
      minute: "*/1"
      hour: "*"
      job: ansible-pull -o -U {{ git_url }} -i hosts --vault-password-file {{ vault_password_file }}